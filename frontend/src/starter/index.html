<!DOCTYPE html>
<html>
<head>
	<title>Travel App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<nav>
			<div class="sidebar">
				<button class="sidebar-btn active">Home</button>
				<button class="sidebar-btn">Hotels</button>
				<button class="sidebar-btn">Flights</button>
				<button class="sidebar-btn">Cars</button>
			  </div>
			  
			  <div class="sign-in">
			  <a href="#">Sign In</a>
			  </div>
		</nav>
	</header>
	<main>
		<div class="search-container">
			<h1>Find Your Next Adventure</h1>
			<form action="#" method="post">
				<input type="text" name="destination" placeholder="Where are you going?">
				<button type="submit">Search</button>
			</form>
		</div>
		<div class="switch-container">
			<h2>Discover Your Destination</h2>
			<div class="switch">
				<input type="radio" id="switch1" name="switch" checked>
				<label for="switch1">Picture 1</label>
				<input type="radio" id="switch2" name="switch">
				<label for="switch2">Picture 2</label>
				<input type="radio" id="switch3" name="switch">
				<label for="switch3">Picture 3</label>
			</div>
		</div>
	</main>
</body>
</html>
